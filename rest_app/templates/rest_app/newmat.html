{%extends "rest_app/base.html"%}
{%block content%}
<div class="signupSection">
  <div class="info">
    <h2>compound project</h2>
    <i class="icon ion-ios-ionic-outline" ></i>
    <p>The Future Is Here</p>
  </div>
  <form action="{% url 'calculated' %}" method="Put" class="signupForm" name="signupform">
    <h2>the product characteristics</h2>
    <ul class="noBullet">
      <li>
        <input type="text" class="inputFields" id="strenght" name="strenght" placeholder="strenght" value="" oninput="return userNameValidation(this.value)" required/>
      </li>
      <li>
        <input type="text" class="inputFields" id="ductibility" name="ductibility" placeholder="ductibility" value="" />
      </li>
            <li>
        <input type="text" class="inputFields" id="Stability" name="stability" placeholder="stability" value="" />
      </li>
            <li>
        <input type="text" class="inputFields" id="toughness" name="toughness" placeholder="toughness" value="" />
      </li>
      <li>
        <input type="text" class="inputFields" id="extensibility" name="extensibility" placeholder="extensibility" value="" />
      </li>
      <li id="center-btn">
        <input type="submit" id="join-btn" name="join" alt="Join" value="calculate the composition">
      </li>
    </ul>
  </form>
</div>

{%endblock content%}
